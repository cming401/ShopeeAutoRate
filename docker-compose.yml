version: '3.8'

services:
  shopee-auto-rate:
    build: .
    container_name: shopee-auto-rate
    restart: unless-stopped
    environment:
      - SHOPEE_EMAIL=${SHOPEE_EMAIL}
      - SHOPEE_PASSWORD=${SHOPEE_PASSWORD}
      - HEADLESS=true
    volumes:
      - ./logs:/app/logs
    # 定时任务：每天凌晨2点运行
    # 使用host的cron或者添加cron到容器内
    networks:
      - shopee-net

networks:
  shopee-net:
    driver: bridge
